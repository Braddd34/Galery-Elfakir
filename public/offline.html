<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELFAKIR — Hors connexion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      font-size: 24px;
      letter-spacing: 0.3em;
      font-weight: 300;
      margin-bottom: 48px;
      color: #c9a962;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 32px;
      height: 32px;
      stroke: #666;
    }
    h1 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 32px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #c9a962; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ELFAKIR</div>
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
          d="M18.364 5.636a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728M12 9v2m0 4h.01" />
      </svg>
    </div>
    <h1>Hors connexion</h1>
    <p>
      Il semble que vous n'ayez pas de connexion internet. 
      Vérifiez votre connexion et réessayez.
    </p>
    <button onclick="window.location.reload()">Réessayer</button>
  </div>
</body>
</html>
